<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SUPPLY AI - Home</title>
  <link rel="icon" type="image/png" href="log.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #f65b08;
    }

    .btn-logout {
      margin-top: 2rem;
      background-color: #f65b08;
      color: #000;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-logout:hover {
      background-color: #f65b08;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo(a), <span id="nomeUsuario"></span>!</h1>
  <p>Você está logado no SUPPLY AI.</p>
  <button class="btn-logout" onclick="window.location.href='home.html'">Entrar</button>

  <script>
    const email = localStorage.getItem('usuarioLogado');
    const usuarios = JSON.parse(localStorage.getItem('usuarios'));

    if (!email || !usuarios[email]) {
      // Redireciona se não estiver logado
      window.location.href = 'login.html';
    } else {
      document.getElementById('nomeUsuario').textContent = usuarios[email].nome;
    }
  </script>
</body>
</html>
