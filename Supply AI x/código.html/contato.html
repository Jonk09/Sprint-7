<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUPPLY AI - Contato</title>
  <link rel="icon" type="image/png" href="log.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #f5f5f5;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 93px;
      height: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #f65b08;
      padding: 0.75rem;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(255, 85, 0, 0.4);
    }

    h2 {
      color: #f65b08;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0 1.5rem;
    }

    .info-contato {
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #fff;
    }

    input:focus, textarea:focus {
      outline: 2px solid #f65b08;
    }

    button {
      background-color: #f65b08;
      color: #fff;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f65b08;
    }

    #mensagem-sucesso {
      display: none;
      color: #00ff15;
      font-weight: bold;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #mensagem-sucesso.mostrar {
      display: block;
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f65b08;
      color: #000;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="log.png" alt="Logo SUPPLY AI" class="logo" />
    <h1>SUPPLY AI</h1>
    <p>Inovação que mantém sua produção em movimento</p>
  </header>

  <nav>
    <a href="home.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="suaconta.html">Sua conta</a>
  </nav>

  <div class="container">
    <h2>Entre em Contato</h2>

    <div class="info-contato">
      <p><strong>Email:</strong> contato@supplyai.com</p>
      <p><strong>Telefone:</strong> (81) 98586-9074</p>
    </div>

    <form id="form-contato">
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu email" required />
      <textarea rows="5" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar Mensagem</button>
      <div id="mensagem-sucesso">Mensagem enviada com sucesso!</div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 supplyai. Todos os direitos reservados.</p>
  </footer>

  <script>
    const form = document.getElementById("form-contato");
    const mensagem = document.getElementById("mensagem-sucesso");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      mensagem.classList.add("mostrar");

      setTimeout(() => {
        mensagem.classList.remove("mostrar");
      }, 4000);

      form.reset();
    });
  </script>
</body>
</html>
