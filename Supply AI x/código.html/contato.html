<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUPPLY AI - Contato</title>
  <link rel="icon" type="image/png" href="log.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #f5f5f5;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 93px;
      height: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #f65b08;
      padding: 0.75rem;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(255, 85, 0, 0.4);
    }

    h2 {
      color: #f65b08;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0 1.5rem;
    }

    .info-contato {
      margin-bottom: 2rem;
    }

    /* Chatbot styles */
    #chat-container {
      background-color: #2a2a2a;
      border-radius: 8px;
      height: 400px;
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 10px rgba(255, 85, 0, 0.7);
    }

    #chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      color: #f5f5f5;
      font-size: 1rem;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      clear: both;
      word-wrap: break-word;
    }

    .bot-message {
      background-color: #f65b08;
      color: #000;
      float: left;
      border-bottom-left-radius: 0;
    }

    .user-message {
      background-color: #444;
      color: #fff;
      float: right;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #f65b08;
      padding: 10px;
      background-color: #222;
      border-radius: 0 0 8px 8px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #1c1c1c;
      color: #fff;
    }

    #user-input:focus {
      outline: 2px solid #f65b08;
    }

    #send-btn {
      margin-left: 10px;
      background-color: #f65b08;
      border: none;
      color: #000;
      padding: 0 20px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-btn:hover {
      background-color: #d14f05;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f65b08;
      color: #000;
      margin-top: 2rem;
    }

    /* Botão WhatsApp fixo */
    #whatsapp-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    #whatsapp-btn:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>
  <header>
    <img src="log.png" alt="Logo SUPPLY AI" class="logo" />
    <h1>SUPPLY AI</h1>
    <p>Inovação que mantém sua produção em movimento</p>
  </header>

  <nav>
    <a href="home.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="suaconta.html">Sua conta</a>
  </nav>

  <div class="container">
    <h2>Entre em Contato</h2>

    <div class="info-contato">
      <p><strong>Email:</strong> contato@supplyai.com</p>
      <p><strong>Telefone:</strong> (81) 98586-9074</p>
    </div>

    <!-- Chatbot substitui o formulário -->
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off" />
        <button id="send-btn">Enviar</button>
      </div>
    </div>
  </div>

  <button id="whatsapp-btn" title="Fale conosco no WhatsApp" aria-label="WhatsApp">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="white">
      <path d="M20.52 3.48a11.84 11.84 0 0 0-16.74 0c-4.65 4.65-4.65 12.19 0 16.84l-1.52 4.4 4.51-1.48a11.88 11.88 0 0 0 16.75-16.75zm-3.06 13.12c-.27.75-1.5 1.43-2.07 1.53-.55.1-1.2.14-2.47-.48-3.07-1.47-5.07-4.72-5.22-4.94-.14-.23-1.13-1.69-1.13-3.24 0-1.55.83-2.31 1.12-2.63.3-.32.66-.39.89-.39.23 0 .47 0 .68.01.22.02.52-.09.8.62.27.68.9 2.35.97 2.52.07.17.12.38.02.61-.1.23-.15.38-.3.6-.15.22-.32.48-.46.65-.15.17-.31.36-.13.69.17.33.75 1.22 1.6 1.97 1.1 1 1.99 1.3 2.28 1.44.3.14.47.12.64-.07.17-.18.68-.8.86-1.08.17-.28.34-.24.59-.15.24.09 1.54.72 1.8.85.26.14.43.21.49.33.05.12.05.69-.22 1.44z"/>
    </svg>
  </button>

  <footer>
    <p>&copy; 2025 supplyai. Todos os direitos reservados.</p>
  </footer>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const whatsappBtn = document.getElementById('whatsapp-btn');

    function addMessage(text, className) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', className);
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function botResponse(input) {
      input = input.toLowerCase();

      if (input.includes('oi') || input.includes('olá')) {
        return 'Olá! Como posso ajudar você hoje?';
      }
      if (input.includes('produto')) {
        return 'Temos vários produtos disponíveis. Quer saber sobre algum específico?';
      }
      if (input.includes('preço')) {
        return 'Os preços variam conforme o produto e quantidade. Quer uma cotação?';
      }
      if (input.includes('horário') || input.includes('atendimento')) {
        return 'Nosso horário de atendimento é de segunda a sexta, das 8h às 18h.';
      }
      if (input.trim() === '') {
        return 'Por favor, digite algo para que eu possa ajudar.';
      }

      return 'Desculpe, ainda estou aprendendo. Pode tentar outra pergunta?';
    }

    sendBtn.addEventListener('click', () => {
      const userText = userInput.value.trim();
      if (!userText) return;

      addMessage(userText, 'user-message');
      userInput.value = '';

      setTimeout(() => {
        const botText = botResponse(userText);
        addMessage(botText, 'bot-message');
      }, 600);
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    whatsappBtn.addEventListener('click', () => {
      const phone = '5581985067954';
      const message = encodeURIComponent('Olá, gostaria de saber mais sobre os produtos da SUPPLY AI.');
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
