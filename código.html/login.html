<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPPLY AI - Login</title>
  <link rel="icon" type="image/png" href="log.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #000000, #1c1c1c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 93px;
      height: auto;
    }

    .login-container {
      background-color: #121212;
      padding: 3rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 111, 0, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h1 {
      color: #ff6f00;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    .login-container input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: white;
      font-size: 1rem;
    }

    .login-container input::placeholder {
      color: #aaa;
    }

    .btn-login {
      width: 100%;
      background-color: #ff6f00;
      color: #000;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    .btn-login:hover {
      background-color: #ffa040;
    }

    .link-login {
      margin-top: 1rem;
      display: block;
      color: #ff6f00;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .link-login:hover {
      text-decoration: underline;
    }

    #mensagem-erro {
      color: #ff0000;
      margin-top: 1rem;
      font-size: 0.95rem;
      display: none;
    }

    #mensagem-sucesso {
      color: #00ff08;
      margin-top: 1rem;
      font-size: 0.95rem;
      display: none;
    }
  </style>
  <header>
    <img src="log.png" alt="Logo SUPPLY AI" class="logo">
  </header>
</head>
<body>
  <div class="login-container">
    <h1>SUPPLY AI</h1>
    <form id="login-form">
      <input type="text" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>

      <p id="mensagem-erro">Email ou senha incorretos!</p>
      <p id="mensagem-sucesso">Login bem-sucedido! Salvando seus dados com segurança...</p>

      <a class="link-login" href="cadastro.html">Não tem uma conta? Cadastre-se</a>
      <button class="btn-login" type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.querySelector('input[placeholder="Email"]').value.toLowerCase();
      const senha = document.querySelector('input[placeholder="Senha"]').value;
      const erro = document.getElementById('mensagem-erro');
      const sucesso = document.getElementById('mensagem-sucesso');
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || {};

      if (usuarios[email] && usuarios[email].senha === senha) {
        localStorage.setItem('usuarioLogado', email);
        erro.style.display = 'none';
        sucesso.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'bemvindo.html'; // redireciona após 2 segundos
        }, 2000);
      } else {
        sucesso.style.display = 'none';
        erro.style.display = 'block';
      }
    });
  </script>
</body>  
</html>
